        <div class="container">

            <!-- Reservation Form -->
            <form action="confirmation.php" action="GET">

                <!-- Page Header -->
                <div class="row justify-content-center">
                    <header><h1>Make a Reservation</h1></header>
                </div>
                <hr>

                <!-- Contact Details -->
                <label for="contactDetails">Your Details</label>
                <div class="form-group" id="contactDetails">
                    <div class="row" >
                        <div class="col">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <br> <!-- Remove linebreak with padding later -->
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                    </div>
                </div>

                <!-- Reservation Data and Time Picker -->
                <label for="resDateTime">Select Data & Time</label>
                <div class="form-group" id="resDateTime">
                    <div class="row">
                        <div class="col">
                            <input type="date" class="form-control" id="resDate" name="resDate" placeholder="Date" required>
                        </div>
                        <div class="col">
                            <input type="time" class="form-control" id="resTime" name="resTime" placeholder="Time" required>
                        </div>
                    </div>
                </div>

                <!-- Reservation Options -->
                <div class="form-group">
                    <div class="row">
                        <div class="col">

                            <!-- Party Size Select -->
                            <label for="partySelect">Party Size</label>
                            <select class="form-control" id="partySelect" name="partySelect">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
    
                        <!-- Additional Requests -->
                        <div class="form-group col">
                            <label for="addRequestCheckboxes">Additional Requests</label>
                            <div id="addRequestCheckboxes">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="wheelchairCheckbox" name="wheelchairCheck">
                                    <label class="form-check-label" for="wheelchairCheck">Wheelchair</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="highchairCheckbox" name="highchairCheck">
                                    <label class="form-check-label" for="highchairCheck">Highchair</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="strollerCheckbox" name="strollerCheck">
                                    <label class="form-check-label" for="strollerCheck">Stroller</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="outsideCheckbox" name="outdoorCheck">
                                    <label class="form-check-label" for="outdoorCheck">Outdoor Seating</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Special Instructions -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="specInstructionText">Special Instructions</label>
                            <textarea class="form-control" id="specInstructionText" name="specInstructionText" rows="3" placeholder="Optional"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Confirm Reservation Button -->
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-lg btn-block" type="submit">Confirm Reservation</button>
                    </div>
                </div>
            </form>
